        }

            /*background-color: #0a0a0a;*/
            background-size: 100% auto;
            position: relative; /* 使用相对定位，以便 .main 可以绝对定位 */
            display: flex; /* 使用 Flexbox 布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            box-sizing: border-box; /* 防止内边距和边框影响尺寸 */
        }

        .main {
            width: 900px;
            height: 900px;
            color: #fff;
            font-size: 14px;
            overflow: hidden;
            margin: 0; /* 移除默认的上下 margin */
            position: relative; /* 保持相对定位 */
            /*font-weight: bold;*/
        }

        .center {
            width: 50px;
            height: 50px;
        }

        .level {
            position: absolute;
            transition: all 3s;
            top: 50%;
            left: 50%;
            border: 1px solid #fff;
            border-radius: 50%;
        }

        .floor1 {
            width: 110px;
            height: 110px;
        }

        .floor2 {
            width: 170px;
            height: 170px;
        }

        .floor3 {
            width: 230px;
            height: 230px;
        }

        .bold{

        }

        .mountain-item:nth-child(odd) {
            color: red;
            /*color: #fff;*/
        }

        .mountain-item:is(:nth-child(2), :nth-child(6), :nth-child(8), :nth-child(12)
        , :nth-child(14), :nth-child(18), :nth-child(20), :nth-child(24)) {
            color: blue;
            /*color: #fff;*/
        }

        .floor4 {
            width: 290px;
            height: 290px;
        }

        .floor5 {
            width: 350px;
            height: 350px;
        }

        .floor6 {
            width: 410px;
            height: 410px;
        }

        .floor7 {

        }
        .floor8 {

            height: 530px;
        }
        .floor9 {

            height: 590px;
        }
        .floor10 {

        }

        .floor11 {

        }

        .floor12 {

        }

        .floor99 {

        }

        .time_black {
            position: absolute;
            width: 40px;
            height: 20px;
            text-align: center;
            top: 50%;
            left: 50%;
            padding: 10px 0px;

        }
        .time_black2{
            position: absolute;
            text-align: center;
            top: 50%;
            left: 50%;
        }

        .time_black span,.time_black2 span {
            display: inline-block;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .time_black .vertical {
            writing-mode: vertical-lr;
            font-size: 10px;
        }
        .time_black2 .vertical {
            writing-mode: vertical-lr;
            font-size: 10px;
            margin-top: 10px;
        }


        .circle{
            position: absolute;
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }

        .one{
            z-index: -1;
        }

        .position-box{
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 50%;
            color: #FFFFFF;
        }
        .position-box .other-item{
            position: absolute;
            transform-origin: left top;
            width: 50%;
            height: 50%;
            left: 50%;
            top: 50%;
        }

        /* 只要部分边框 */
        .other-item::before {
            content: '';
            position: absolute;
            top: calc(100% - 30px);
            left: 0;
            width: 0%;
            height: 100%;
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            overflow: hidden;
        }
